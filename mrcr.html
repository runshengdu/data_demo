          📄 Paper

          🤗 Hugging Face
        </a>
      </div>
      <p>MRCR的中文全称是“多轮共指消解”。它将多个相似的“针”（比如关于不同动物的诗）插入到极长的对话历史中。模型不仅要找到信息，还必须区分信息的顺序。例如：“返回用户提到的第2个关于水豚的回复”。干扰项与目标信息来自同一分布，模型必须具备极高的注意力分配能力，在几十万甚至上百万token中保持记忆不产生偏移。</p>
    </div>

    <div class="leaderboard-card">
      <h3 class="section-title">Benchmark Results</h3>

    </div>
