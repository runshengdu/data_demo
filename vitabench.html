<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitaBench - qq3dworld.com</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header></header>
  <main>
    <div class="intro">
      <h2>VitaBench Benchmark</h2>

      <div class="header-buttons">
        <a href="https://arxiv.org/pdf/2509.26490" target="_blank" class="header-btn arxiv-btn">
          📄 Paper
        </a>
        <a href="https://vitabench.github.io/" target="_blank" class="header-btn github-btn">
          🐙 GitHub
        </a>
      </div>
      <p>该测试集聚焦于外卖、餐饮、旅游真实生活场景，包含 66 个相互关联的工具。工具之间存在复杂的依赖关系，例如用户要求“定一个离我下午开会地点近的餐厅并预约打车”，这要求模型具备空间、时间推理以及多领域意图追踪能力。</p>
    </div>

    <div class="leaderboard-card">
      <h3 class="section-title">Benchmark Results-综合任务子测试集</h3>
      <div class="bars" id="bars"></div>
    </div>
  </main>
  <footer></footer>

  <script src="./data.js"></script>
  <script src="./layout.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      injectLayout();
      renderBenchmarkBars("bars", "VitaBench");
    });
  </script>
</body>
</html>
