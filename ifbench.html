<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFBench - qq3dworld.com</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header></header>
  <main>
    <div class="intro">
      <h2>IFBench Benchmark</h2>
      
      <div class="header-buttons">
        <a href="https://arxiv.org/pdf/2507.02833" target="_blank" class="header-btn arxiv-btn">
          📄 Paper
        </a>
        <a href="https://github.com/allenai/IFBench" target="_blank" class="header-btn github-btn">
          🐙 GitHub
        </a>
      </div>
      <p>这是针对 IFEval 容易“刷榜”而推出的更难的版本。它包含 58 个全新的、多样化的可验证约束。测试模型在处理从未见过的格式、字数控制、关键词排除等约束时的能力。不同于主观评分，IFbench侧重于可以用 Python 脚本自动检查的“硬指标”，反映了模型作为生产力工具时的可靠性。</p>
    </div>

    <div class="leaderboard-card">
      <h3 class="section-title">Benchmark Results</h3>
      <div class="bars" id="bars"></div>
    </div>
  </main>
  <footer></footer>

  <script src="./data.js"></script>
  <script src="./layout.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      injectLayout();
      renderBenchmarkBars("bars", "IFBench");
    });
  </script>
</body>
</html>
