<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFBench - qq3dworld.com</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>IFBench</h1>
  </header>
  <main>
    <div class="intro">
      <h2>IFBench Benchmark</h2>
      <p>这是针对 IFEval 容易“刷榜”而推出的更难的版本。它包含 58 个全新的、多样化的可验证约束。测试模型在处理从未见过的格式、字数控制、关键词排除等约束时的能力。不同于主观评分，IFbench侧重于可以用 Python 脚本自动检查的“硬指标”，反映了模型作为生产力工具时的可靠性。</p>
    </div>

    <div class="leaderboard-card">
      <h3 class="section-title">Benchmark Results</h3>
      <div class="bars" id="bars"></div>
    </div>
  </main>
  <footer>
    <span>qq3dworld.com • IFBench Analysis</span>
  </footer>

  <script src="./data.js"></script>
  <script>
    const key = "IFBench";
    const dataset = models.map(m => ({
      name: m.name,
      provider: m.provider,
      score: normalizeScore(m.scores[key])
    })).sort((a, b) => b.score - a.score);
    const container = document.getElementById("bars");
    const maxScore = Math.max(...dataset.map(m => m.score));

    dataset.forEach((item, idx) => {
      const row = document.createElement("div");
      row.className = "bar-row";
      const width = maxScore > 0 ? ((item.score / maxScore) * 100).toFixed(1) : 0;
      row.innerHTML = `
        <div class="bar-head">
          <div class="model-info">
            <span class="rank">${idx + 1}</span>
            <span class="badge">${item.name}</span>
            <span class="provider">${item.provider}</span>
          </div>
          <span class="score">${formatPercent(item.score)}</span>
        </div>
        <div class="bar-track">
          <div class="bar-fill" style="width:${width}%;"></div>
        </div>
      `;
      container.appendChild(row);
    });
  </script>
</body>
</html>
